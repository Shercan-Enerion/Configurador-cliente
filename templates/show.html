<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Adamina" />
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('js', path='/js/jquery.min.js') }}"></script>
    <title>Config controller</title>
</head>

<body>
    <div id="first">
        <div id="tittle">
            <h1>Configuration Controller Charge</h1>
        </div>
        <table class="table">
            <tr>
                <th>Element</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Work mode</td>
                <td><input class="form-control" type="text" value="{{data.workmode}}" disabled /></td>
            </tr>
            <tr>
                <td>Solar sell</td>
                <td><input type="checkbox" {% if data.solarSell %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Energy pattern</td>
                <td><input class="form-control" type="text" value="{{data.pattern}}" disabled /></td>
            </tr>
            <tr>
                <td>Max sell power</td>
                <td>{{data.maxSellPower}}</td>
            </tr>
            <tr>
                <td>Max solar power</td>
                <td>{{data.maxSolarPower}}</td>
            </tr>
            <tr>
                <td></td>
                <td>{{data.maxBatteryPower}}</td>
            </tr>
            <tr>
                <td>Time of use</td>
                <td><input type="checkbox" {% if data.timeOfUse=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Monday</td>
                <td><input type="checkbox" {% if data.monday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input type="checkbox" {% if data.tuesday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input type="checkbox" {% if data.wednesday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input type="checkbox" {% if data.thursday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input type="checkbox" {% if data.friday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td><input type="checkbox" {% if data.saturday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td><input type="checkbox" {% if data.sunday=='1' %} checked {% endif %} disabled></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 1 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode1}}" disabled /></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 2 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode2}}" disabled /></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 3 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode3}}" disabled /></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 4 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode4}}" disabled /></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 5 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode5}}" disabled /></td>
            </tr>
            <tr>
                <td><label class="control-label row-sm-2">Mode 6 </label></td>
                <td><input class="form-control" type="text" value="{{data.mode6}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 1</label></td>
                <td><input class="form-control" type="time" value="{{data.hour1}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 1</label></td>
                <td><input class="form-control" type="number" value="{{data.power1}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 1</label></td>
                <td><input class="form-control" type="number" value="{{data.soc1}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 2</label></td>
                <td><input class="form-control" type="time" value="{{data.hour2}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 2</label></td>
                <td><input class="form-control" type="number" value="{{data.power2}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 2</label></td>
                <td><input class="form-control" type="number" value="{{data.soc2}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 3</label></td>
                <td><input class="form-control" type="time" value="{{data.hour3}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 3</label></td>
                <td><input class="form-control" type="number" value="{{data.power3}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 3</label></td>
                <td><input class="form-control" type="number" value="{{data.soc3}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 4</label></td>
                <td><input class="form-control" type="time" value="{{data.hour4}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 4</label></td>
                <td><input class="form-control" type="number" value="{{data.power4}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 4</label></td>
                <td><input class="form-control" type="number" value="{{data.soc4}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 5</label></td>
                <td><input class="form-control" type="time" value="{{data.hour5}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 5</label></td>
                <td><input class="form-control" type="number" value="{{data.power5}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 5</label></td>
                <td><input class="form-control" type="number" value="{{data.soc5}}" disabled /></td>
            </tr>
            <tr>
                <td> <label class="control-label row-sm-2">Hour 6</label></td>
                <td><input class="form-control" type="time" value="{{data.hour6}}" disabled /></td>
                <td><label class="control-label row-sm-2">Power 6</label></td>
                <td><input class="form-control" type="number" value="{{data.power6}}" disabled /></td>
                <td><label class="control-label row-sm-2">SOC % 6</label></td>
                <td><input class="form-control" type="number" value="{{data.soc6}}" disabled /></td>
            </tr>
        </table>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/index.js') }}"></script>
</body>

</html>
